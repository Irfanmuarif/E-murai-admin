<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Sheet Admin Panel</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background: var(--primary-gradient);
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .btn-primary-custom {
            background: var(--primary-gradient);
            border: none;
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,.15);
            color: white;
        }
        .content-wrapper {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
            padding: 20px;
            margin-top: 30px;
        }
        .nav-tabs .nav-link {
            color: #6c757d;
            font-weight: 500;
            border: none;
            border-bottom: 3px solid transparent;
        }
        .nav-tabs .nav-link:hover {
            border-bottom-color: #e9ecef;
            color: #495057;
        }
        .nav-tabs .nav-link.active {
            color: #667eea;
            background-color: transparent;
            border-bottom: 3px solid #667eea;
        }
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .action-buttons .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        .alert-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1050;
            max-width: 350px;
        }
        
        /* --- PERUBAHAN UNTUK TABEL & MOBILE --- */
        .table-responsive {
            border-radius: 0.375rem; /* Sesuaikan dengan border-radius card */
            box-shadow: inset 0 0 0 1px #dee2e6;
        }
        .table th, .table td {
            /* Bungkus teks panjang di header dan sel */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px; /* Batas lebar maksimum untuk sel teks */
        }
        /* Khusus untuk kolom ikon */
        .icon-cell {
            width: 80px !important; /* Perkecil lebar kolom ikon */
            max-width: 80px !important;
            text-align: center;
            vertical-align: middle;
        }
        /* Khusus untuk kolom aksi */
        .action-cell {
            width: 150px !important; /* Perkecil lebar kolom aksi */
            max-width: 150px !important;
            white-space: nowrap;
        }

        /* Style untuk ikon yang bisa diklik */
        .clickable-icon {
            cursor: pointer;
            font-size: 1.3rem;
            transition: transform 0.1s, color 0.2s, opacity 0.2s;
        }
        .clickable-icon:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <!-- Loader -->
    <div id="loader" class="loader" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-layers-fill"></i> Admin Panel RT
            </span>
            <span class="text-white">Mengelola: <strong id="sheetTitle">Loading...</strong></span>
        </div>
    </nav>

    <!-- Alert Container -->
    <div class="alert-container" id="alertContainer"></div>

    <!-- Main Content -->
    <main class="container">
        <div class="content-wrapper">
            <!-- Navigasi Tab -->
            <ul class="nav nav-tabs" id="sheetTabs" role="tablist">
                <!-- Tab akan di-generate oleh JavaScript -->
            </ul>

            <!-- Konten Tab -->
            <div class="tab-content pt-4" id="sheetTabContent">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="h4">Data Tabel</h2>
                    <button class="btn btn-success btn-sm" onclick="openCreateModal()">
                        <i class="bi bi-plus-circle"></i> Tambah Data
                    </button>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-hover align-middle" id="dataTable">
                        <thead class="table-light">
                            <!-- Header akan di-generate oleh JavaScript -->
                        </thead>
                        <tbody>
                            <!-- Baris data akan di-generate oleh JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Create/Update -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formModalLabel">Tambah Data Baru</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="dataForm">
                    <div class="modal-body" id="formModalBody">
                        <!-- Input form akan di-generate oleh JavaScript -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                        <button type="submit" class="btn btn-primary-custom">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Delete Confirmation -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Konfirmasi Hapus</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Apakah Anda yakin ingin menghapus baris ini?</p>
                    <p class="text-danger"><strong>Tindakan ini tidak dapat dibatalkan.</strong></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
                        <i class="bi bi-trash"></i> Hapus
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- GANTI SCRIPT INI DENGAN FILE EKSTERNAL -->
    <script src="script.js"></script>

</body>
</html>
