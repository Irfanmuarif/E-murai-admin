<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin e-Murai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .sidebar-btn.active { 
            background-color: #2563eb; 
            color: white; 
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }
        [contenteditable]:focus { 
            outline: 2px solid #2563eb; 
            background: #fff; 
            padding: 4px; 
            border-radius: 4px; 
        }
        .custom-scroll::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-72 bg-white border-r border-slate-200 flex flex-col">
        <div class="p-8">
            <div class="flex items-center gap-3 mb-2">
                <div class="bg-blue-600 p-2 rounded-xl text-white">
                    <i data-lucide="layout-dashboard" class="w-6 h-6"></i>
                </div>
                <h1 class="text-xl font-bold text-slate-800 tracking-tight">e-Murai</h1>
            </div>
            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-[2px]">Management System</p>
        </div>

        <nav class="flex-1 px-6 space-y-3">
            <button onclick="changeSheet(this, 'PENGUMUMAN')" class="sidebar-btn active w-full flex items-center gap-3 px-4 py-3.5 rounded-xl text-slate-600 hover:bg-slate-50 transition-all group">
                <i data-lucide="megaphone" class="w-5 h-5"></i>
                <span class="font-semibold text-sm">Pengumuman</span>
            </button>

            <button onclick="changeSheet(this, 'UANG KAS')" class="sidebar-btn w-full flex items-center gap-3 px-4 py-3.5 rounded-xl text-slate-600 hover:bg-slate-50 transition-all group">
                <i data-lucide="wallet" class="w-5 h-5"></i>
                <span class="font-semibold text-sm">Uang Kas</span>
            </button>

            <button onclick="changeSheet(this, 'IURAN BULANAN')" class="sidebar-btn w-full flex items-center gap-3 px-4 py-3.5 rounded-xl text-slate-600 hover:bg-slate-50 transition-all group">
                <i data-lucide="coins" class="w-5 h-5"></i>
                <span class="font-semibold text-sm">Iuran Bulanan</span>
            </button>

            <button onclick="changeSheet(this, 'JADWAL RONDA')" class="sidebar-btn w-full flex items-center gap-3 px-4 py-3.5 rounded-xl text-slate-600 hover:bg-slate-50 transition-all group">
                <i data-lucide="shield-check" class="w-5 h-5"></i>
                <span class="font-semibold text-sm">Jadwal Ronda</span>
            </button>
        </nav>

        <div class="p-6 border-t border-slate-100">
            <div class="bg-slate-50 rounded-2xl p-4">
                <p class="text-xs text-slate-500 text-center">Connected to Google Sheets</p>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full">
        <header class="bg-white/80 backdrop-blur-md border-b border-slate-200 h-20 flex items-center justify-between px-10 shrink-0">
            <div>
                <h2 id="current-sheet-title" class="text-2xl font-bold text-slate-800 uppercase tracking-tight">PENGUMUMAN</h2>
            </div>
            <div class="flex items-center gap-6">
                <div id="status-container" class="flex items-center gap-2 px-4 py-1.5 rounded-full bg-slate-50 text-slate-500 text-xs font-medium border border-slate-100 hidden">
                    <div class="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></div>
                    <span id="status-text">Sinkronisasi...</span>
                </div>
                <button onclick="addRow()" class="bg-slate-900 hover:bg-slate-800 text-white px-6 py-2.5 rounded-xl font-bold text-sm transition-all flex items-center gap-2 active:scale-95 shadow-lg shadow-slate-200">
                    <i data-lucide="plus" class="w-4 h-4"></i> Tambah Data
                </button>
            </div>
        </header>

        <div class="p-10 flex-1 overflow-hidden">
            <div class="bg-white rounded-3xl border border-slate-200 shadow-sm h-full flex flex-col overflow-hidden">
                <div class="overflow-auto custom-scroll h-full">
                    <table class="w-full text-left border-collapse">
                        <thead id="thead" class="sticky top-0 bg-slate-50/90 backdrop-blur-sm z-10 border-b border-slate-200">
                            </thead>
                        <tbody id="tbody" class="divide-y divide-slate-100 text-slate-600">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        // MASUKKAN URL WEB APP ANDA DI SINI
        const API = "https://script.google.com/macros/s/AKfycbyxvcSvrKp1LYuBisVdyhNjlO5RmHfA16KreXE37MMPqc4_LYbhDsVPLPaUr4IrlXZX/exec";
        let currentSheet = "PENGUMUMAN";

        window.onload = () => {
            lucide.createIcons();
            loadData();
        };

        async function changeSheet(btn, sheetName) {
            document.querySelectorAll('.sidebar-btn').forEach(el => el.classList.remove('active'));
            btn.classList.add('active');
            
            currentSheet = sheetName;
            document.getElementById('current-sheet-title').innerText = sheetName;
            loadData();
        }

        async function loadData() {
            showStatus("Memuat data...");
            try {
                const res = await fetch(`${API}?sheet=${encodeURIComponent(currentSheet)}`, {
                    method: "GET",
                    redirect: "follow"
                });
                const data = await res.json();

                if (data.error) throw new Error(data.error);

                // Render Header
                const thead = document.getElementById("thead");
                thead.innerHTML = `<tr>${data.headers.map(h => `<th class="px-8 py-5 text-[11px] font-bold text-slate-400 uppercase tracking-[1px]">${h}</th>`).join("")}<th class="px-8 py-5 text-right font-bold text-slate-400 uppercase text-[11px]">Aksi</th></tr>`;

                // Render Rows
                const tbody = document.getElementById("tbody");
                tbody.innerHTML = data.rows.map(r => `
                    <tr class="hover:bg-slate-50/50 transition-colors">
                        ${data.headers.map(h => `
                            <td class="px-8 py-4 text-sm font-medium border-slate-100" 
                                contenteditable="true" 
                                onblur="handleAutoSave(event, ${r._row})">${r[h] || ""}</td>
                        `).join("")}
                        <td class="px-8 py-4 text-right">
                            <button onclick="hapus(${r._row})" class="text-rose-500 hover:bg-rose-50 px-3 py-1.5 rounded-lg transition-all active:scale-90">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                            </button>
                        </td>
                    </tr>
                `).join("");
                
                lucide.createIcons();
                hideStatus();
            } catch (err) {
                alert("Koneksi Error: " + err.message);
                hideStatus();
            }
        }

        async function handleAutoSave(event, row) {
            const cells = [...event.target.parentElement.children]
                .slice(0, -1)
                .map(td => td.innerText);
            
            showStatus("Menyimpan...");
            await fetch(API, {
                method: "POST",
                mode: "no-cors",
                body: JSON.stringify({
                    action: "update",
                    sheet: currentSheet,
                    row,
                    values: cells
                })
            });
            setTimeout(() => hideStatus(), 1000);
        }

        async function hapus(row) {
            if (!confirm("Hapus baris ini?")) return;
            showStatus("Menghapus...");
            await fetch(API, {
                method: "POST",
                mode: "no-cors",
                body: JSON.stringify({ action: "delete", sheet: currentSheet, row })
            });
            loadData();
        }

        async function addRow() {
            const headersCount = document.querySelectorAll("#thead th").length - 1;
            if (headersCount <= 0) return;

            showStatus("Menambah...");
            const values = Array(headersCount).fill("");
            await fetch(API, {
                method: "POST",
                mode: "no-cors",
                body: JSON.stringify({ action: "create", sheet: currentSheet, values })
            });
            loadData();
        }

        function showStatus(text) {
            const container = document.getElementById('status-container');
            document.getElementById('status-text').innerText = text;
            container.classList.remove('hidden');
        }

        function hideStatus() {
            document.getElementById('status-container').classList.add('hidden');
        }
    </script>
</body>
</html>
